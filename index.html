<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./Assets/style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header class="jumbotron">
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>
  <div class="container">
    <!-- Timeblocks go here -->
 
    <div id="hour-9"  class="form-group green-border-focus row time-block" data-number="9" >
      <div class="col-md-1 hour" id="hour-9">9AM</div>
      <textarea class="col-md-10 form-control description input" id="9" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div> 

    <div id="hour-10" class="form-group green-border-focus row time-block" data-number="10">
      <div class="col-md-1 hour">10AM</div>
        <textarea class="col-md-10 form-control description input" id="10"  rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="hour-11" class="form-group green-border-focus row time-block" data-number="11">
      <div class="col-md-1 hour">11AM</div>
        <textarea class="col-md-10 form-control description input" id="11" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="hour-12" class="form-group green-border-focus row time-block" data-number="12">
      <div class="col-md-1 hour">12AM</div>
      <textarea class="col-md-10 form-control description input" id="12"  rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

    <div id="hour-1" class="form-group green-border-focus row time-block" data-number="13">
      <div class="col-md-1 hour">1PM</div>
      <textarea class="col-md-10 form-control description input"  id="1" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour-2" class="form-group green-border-focus row time-block" data-number="14">
      <div class="col-md-1 hour">2PM</div>
      <textarea class="col-md-10 form-control description input" id="2"  rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour-3" class="form-group green-border-focus row time-block" data-number="15">
      <div class="col-md-1 hour">3PM</div>
      <textarea class="col-md-10 form-control description input" id="3" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id= "hour-4" class="form-group green-border-focus row time-block" data-number="16">
      <div class="col-md-1 hour">4PM</div>
      <textarea class="col-md-10 form-control description input" id="4" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>
    <div id="hour-5" class="form-group green-border-focus row time-block" data-number="17">
      <div class="col-md-1 hour">5PM</div>
      <textarea class="col-md-10 form-control description input" id="5" rows="3"></textarea>
      <button class="btn saveBtn col-md-1">
        <i class="fas fa-save"></i>
      </button>
    </div>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src=./Assets/script.js></script>
</body>

</html>
